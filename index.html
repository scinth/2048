<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2048</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js"></script>
	</head>
	<body>
		<main>
			<header>
				<div>
					<h1 id="gameTitle">2048</h1>
					<div class="action_btn">
						<button id="prev">Prev</button>
						<button id="reset">Reset</button>
					</div>
				</div>
				<div class="score">
					<p>High score:<br /><span id="high_score">0</span></p>
					<p>Score:<br /><span id="current_score">0</span></p>
				</div>
			</header>
			<div id="grid"></div>
		</main>
		<div id="prompt">
			<div class="card">
				<p class="message">Prompt message here...</p>
				<div class="action"></div>
			</div>
		</div>
	</body>
</html>
